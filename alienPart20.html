<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Application for Citizenship</title>
    <link rel="stylesheet" href="https://vijaykumar-gorisa.github.io/alien-program/alienCitizen.css">
    
    <style>
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        } 
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 50px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <iframe id="backgroundVideo" src="https://www.youtube.com/embed/HYVxnPmb15E?autoplay=1&mute=1&loop=1&playlist=HYVxnPmb15E" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="form-container">
        <h1>Alien Application for Citizenship on ZipttyZog-ZZ</h1>

        <form id="alienForm">
            <label for="alienName">Enter your alien name (min 5 characters):</label>
            <input type="text" id="alienName" required minlength="5">

            <label for="alienAge">Select your age (50+ Zog Years):</label>
            <select id="alienAge" required>
                <option value="">--Select--</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="75">75</option>
                <option value="100">100</option>
            </select>

            <fieldset>
                <legend>Choose your Species</legend>
                <div class="radio-group">
                    <label><input type="radio" name="Species" value="Zogtron" required> Zogtron</label>
                    <label><input type="radio" name="Species" value="Blipzor" required> Blipzor</label>
                    <label><input type="radio" name="Species" value="Galactic" required> Galactic</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Select at least 2 Powers</legend>
                <label><input type="checkbox" name="Powers" value="Laser Eyes"> Laser Eyes</label>
                <label><input type="checkbox" name="Powers" value="Teleportation"> Teleportation</label>
                <label><input type="checkbox" name="Powers" value="Super Strength"> Super Strength</label>
                <p id="powerError" class="hidden" style="color: red;">Please select at least 2 powers.</p>
            </fieldset>

            <fieldset>
                <legend>Relationship Status</legend>
                <label><input type="radio" name="Relationship" value="susu"> SUSU</label>
                <label><input type="radio" name="Relationship" value="knify"> Knify</label>
                <label><input type="radio" name="Relationship" value="hubby"> Hubby</label>
                <label><input type="radio" name="Relationship" value="Bonzo"> Bonzo</label>
                <label><input type="radio" name="Relationship" value="GummyFriend"> GummyFriend</label>
                <label><input type="radio" name="Relationship" value="BoriFriend"> BoriFriend</label>
            </fieldset>

            <fieldset>
                <legend>Gummy Status</legend>
                <label><input type="radio" name="gummyStatus" value="Mingle"> Mingle</label>
                <label><input type="radio" name="gummyStatus" value="Gummified"> Gummified</label>
                <label><input type="radio" name="gummyStatus" value="De-Gummified"> De-Gummified</label>
            </fieldset>

            <label for="reason">Why should we accept you? (Max 200 characters)</label>
            <textarea id="reason" maxlength="200" required></textarea>

            <label for="captcha">Solve Alien Math: What is 7 Zog + 3 Blip?</label>
            <input type="text" id="captcha" required>

            <button type="submit">Submit Application</button>
            <button type="button" id="translateButton">Alien Translation</button>
            <button type="button" id="danceParty">Alien DJ Dance Party</button>
            <button type="button" id="instaCitizenship">Insta Citizenship</button>
        </form>

        <div id="djVideoContainer" class="hidden">
            <iframe id="djVideo" width="560" height="315" src="https://www.youtube.com/embed/FzG4uDgje3M?enablejsapi=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div id="mysteryScene" class="hidden">
        <h2>SUDDEN TWIST</h2>
        <h3>Coming Soon.. Part 2</h3>
    </div>

    <div id="fakeCrash" class="hidden">
        <h2>System Error 404: Too Much Love Detected</h2>
        <p>Just Kidding!</p>
    </div>

    <!-- <audio src="alien-laugh.mp3" id="alien-laugh"></audio> -->
    <script>
        document.getElementById("alienForm").addEventListener("submit", function(event) {
            let checkboxes = document.querySelectorAll('input[name="powers"]:checked');
            if (checkboxes.length < 2) {
                event.preventDefault();
                document.getElementById("powerError").classList.remove("hidden");
            } else {
                document.getElementById("powerError").classList.add("hidden");
            }
        });
    </script>
    <script src="https://vijaykumar-gorisa.github.io/alien-program//alienPart20.js"></script>
</body>
</html>
